<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="col-sm-6 col-sm-offset-3">
        <form class="form-group" id='cinephile'>
            <label for="age">Please enter your age.</label>
            <input type="number" id='age'>
            <select id="movieTime">
              <option value="1">Matinee</option>
              <option value="6">6 p.m.</option>
              <option value="10">10 p.m.</option>
            </select>
            <div class="radio">
              <label><input type="radio" name="movieRadio" value='I Love You Man'>I Love You Man</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="movieRadio" value='Jobs'>Jobs</label>
            </div>
            <div class="radio disabled">
              <label><input type="radio" name="movieRadio" value='Inception'>Inception</label>
            </div>
          <button type="submit" class='btn btn-primary'>Submit</button>
        </form>
      </div>

    </div>
  </body>
</html>
